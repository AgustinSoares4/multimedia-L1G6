<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels & Beats</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/grg5mnc.css">

    <!-- Ico -->
    <link rel="icon" href="../images/logo.ico">

</head>

<body>
    <div id="circle"></div>

    <mi-nav></mi-nav>

    <div class="container">
        <div class="row musica">
            <div class="col-md-1"><br></div>
            <div class="col-md-4">
                <div class="game-options">
                    <h3>Game Configurations</h3>
                    <form id="gameSettings">
                        <div class="form-group">
                            <label for="carColor">Car Color:</label>
                            <select name="carColor" id="carColor">
                                <option value="black" selected>Black</option>
                                <option value="blue">Blue</option>
                                <option value="cyan">Cyan</option>
                                <option value="green">Green</option>
                                <option value="grey">Grey</option>
                                <option value="orange">Orange</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gameTime">Time to victory:</label>
                            <select name="gameTime" id="gameTime">
                                <option value="15">15 s</option>
                                <option value="30" selected>30 s</option>
                                <option value="45">45 s</option>
                                <option value="60">60 s</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="spawnSpeed">Spawn speed for obstacles:</label>
                            <input type="number" name="spawnSpeed" id="spawnSpeed" min="3" max="7" value="5"
                                oninput="checkSpeedValue()">
                        </div>
                        <button type="submit" id="playButton">Play Game</button>
                    </form>
                </div>
            </div>
            <div class="col-md-2"><br></div>
            <div class="col-md-4">
                <div class="music">
                    <h5>Radio Music Station <br>Now playing: Happy Music by Supershy</h5>
                    <button id="play">Play</button>
                    <button id="pause">Pause</button>
                    <button id="restart">Restart</button>
                    <br>
                    <label for="gain">Ganancia:</label>
                    <input type="range" id="gain" min="0" max="2" step="0.01" value="1">
                    <br>

                    <label for="filterType">Tipo de filtro biquad:</label>
                    <select id="filterType">
                        <option value="allpass">allpass</option>
                        <option value="lowpass">lowpass</option>
                        <option value="highpass">highpass</option>
                        <option value="bandpass" selected>bandpass</option>
                        <option value="lowshelf">lowshelf</option>
                        <option value="highshelf">highshelf</option>
                        <option value="peaking">peaking</option>
                        <option value="notch">notch</option>
                    </select>
                    <br>

                    <label for="frequency">Frecuencia [0-6000Hz]:</label>
                    <input type="range" id="frequency" min="0" max="6000" step="1" value="350">

                </div>
            </div>
            <div class="col-md-1"><br></div>
        </div>
    </div>

    <div class="canvas">
        <canvas id="gameCanvas" width="500" height="600"></canvas>
    </div>


    <!-- Script -->
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Audio Filters -->
    <script>
        // Audio context and biquad filter setup
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioSource;
        let biquadFilter = audioContext.createBiquadFilter();
        let analyserNode = audioContext.createAnalyser();

        document.addEventListener('DOMContentLoaded', function () {
            loadAudio();
        });

        function loadAudio() {
            const audioElement = document.createElement('audio');
            audioElement.src = '../audio/HappyMusic-Supershy.mp3';
            audioElement.loop = true;
            audioSource = audioContext.createMediaElementSource(audioElement);
            audioSource.connect(biquadFilter);
            biquadFilter.connect(analyserNode);
            analyserNode.connect(audioContext.destination);

            // Visualizer setup
            analyserNode.fftSize = 2048;
            const bufferLength = analyserNode.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const canvas = document.getElementById('canvas');
            
            canvas.width = window.innerWidth; // Set canvas width to fill window
            canvas.height = window.innerHeight / 2; // Set canvas height

            function draw() {
                requestAnimationFrame(draw);
                analyserNode.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = 'rgb(0, 0, 0)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i];

                    canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                    canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

                    x += barWidth + 1;
                }
            }

            draw(); // Start the visualizer
        }

        document.getElementById('play').addEventListener('click', function () {
            audioSource.mediaElement.play();
        });

        document.getElementById('pause').addEventListener('click', function () {
            audioSource.mediaElement.pause();
        });

        document.getElementById('restart').addEventListener('click', function () {
            audioSource.mediaElement.currentTime = 0;
        });

        document.getElementById('gain').addEventListener('input', function () {
            biquadFilter.gain.value = this.value;
        });

        document.getElementById('filterType').addEventListener('change', function () {
            biquadFilter.type = this.value;
        });

        document.getElementById('frequency').addEventListener('input', function () {
            biquadFilter.frequency.value = this.value;
        });

    </script>

</body>

</html>
