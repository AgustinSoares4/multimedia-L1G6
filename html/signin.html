        <div class="container d-flex justify-content-center vh-100 signin"> <!-- align-content-center -->
            <main class="form-signin w-50">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
                        <label for="floatingName">Name *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone Number" required>
                        <label for="floatingPhone">Phone Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingNationality" placeholder="Nationality" required>
                        <label for="floatingNationality">Nationality</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingCountry" placeholder="Country of Residence" required>
                        <label for="floatingCountry">Country of Residence *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingAge" placeholder="Age" required>
                        <label for="floatingAge">Age *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingGender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="floatingGender">Gender *</label>
                    </div>

                    <div class="mb-3">
                        <p>Already have an account? Log in <a href="login.html">here</a>.</a></p>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
                </form>
            </main>
