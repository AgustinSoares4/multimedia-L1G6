<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W&B - Log in</title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="../css/styles.css">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <!-- Font -->
        <link rel="stylesheet" href="https://use.typekit.net/grg5mnc.css">
        
        <!-- Ico -->
        <link rel="icon" href="../images/logo.ico">   
    </head>
    <body>
        <div id="circle"></div>

        <mi-nav></mi-nav>
       
        <div class="container d-flex justify-content-center vh-100 login"> <!-- align-content-center -->
            <main class="form-signin w-50">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Log In</h1>
        
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
        
                    <div class="mb-3">
                        <p>Not a memeber? Register <a href="signin.html">here</a>.</a></p>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Log in</button>
                </form>
            </main>
        </div>

        <!-- Script -->
        <script src="../js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
